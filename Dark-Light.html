s<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dark & Light mode Website Design">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Dark & Light Mode Website</title>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Career</a></li>
                <li><a href="#">Contact-us</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1><span> Front End</span> Website</h1>
            <a href="#"> This is Portfolio Website to showcase my all works related to web 
                development and UI design.</a>
        </div>

        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
        
        <div class="social-icon">
           <a href="#" class="linkdin"><i class="fa-brands fa-linkedin"></i> </a> 
            <a href="#" class="inst"><i class="fa-brands fa-instagram"></i> </a>
            <a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="images/sun.png";
            }else{
                icon.src="images/moon.png";
            }
            }
    </script>
</body>

</html>
